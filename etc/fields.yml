defaults:
  type: keyword
  required: false
  index: true
  doc_values: true
  ignore_above: 1024

sections:
  - ["disk", "Disk Status"]

common:
  type: group
  description: >
    Contains common fields available in all event types.
  fields:
    - name: beat.name
      description: >
        The name of the Beat sending the log messages. If the shipper name is set
        in the configuration file, then that value is used. If it is not set,
        the hostname is used.
    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is
        running.
    - name: "@timestamp"
      type: date
      required: true
      format: YYYY-MM-DDTHH:MM:SS.milliZ
      example: 2015-01-24T14:06:05.071Z
      description: >
        The timestamp when the log line was read. The precision is in
        milliseconds. The timezone is UTC.
    - name: module
      description: >
        The name of the module that generated the event.
    - name: metricset
      description: >
        The name of the metricset that generated the event.
    - name: metricset-host
      description: >
        Hostname of the machine from which the metricset was collected. This
        field may not be present when the data was collected locally.
    - name: rtt
      type: long
      required: true
      description: >
        Event round trip time in microseconds
    - name: type
      required: true
      example: metricsets
      description: >
        The document type. Always set to "metricsets".
    - name: tags
      description: >
        Arbitrary tags that can be set per Beat and per transaction
        type.
    - name: fields
      type: dict
      dict-type: keyword
      description: >
        Contains user configurable fields.
disk:
  type: group
  description: >
    Disk status
  fields:
    - name: disk-space
      type: group
      description: >
        `disk-space` contains local disk stats
      fields:
        - name: avail
          type: long
          description: >
            The disk space available to an unprivileged user in bytes.
        - name: device_name
          type: keyword
          description: >
            The disk name. For example: `/dev/disk1`
        - name: mount_point
          type: keyword
          description: >
            The mounting point. For example: `/`
        - name: files
          type: long
          description: >
            The total number of file nodes in the file system.
        - name: free
          type: long
          description: >
            The disk space available in bytes.
        - name: free_files
          type: long
          description: >
            The number of free file nodes in the file system.
        - name: total
          type: long
          description: >
            The total disk space in bytes.
        - name: used
          type: long
          description: >
            The used disk space in bytes.
        - name: used_p
          type: float
          description: >
            The percentage of used disk space.
